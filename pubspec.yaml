name: free_beta
description: Elev8 route tracking app.
publish_to: 'none' 
version: 1.2.1+16

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^3.1.6
  firebase_auth: ^3.7.0
  firebase_core: ^1.11.0
  firebase_crashlytics: ^2.6.1
  firebase_storage: ^10.2.5
  flutter_riverpod: ^1.0.0
  image_picker: ^0.8.4+5
  intl: ^0.17.0
  path: ^1.8.0
  video_player: ^2.4.5
  charts_flutter: ^0.12.0
  auto_size_text: ^3.0.0
  firebase_remote_config: ^2.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
  remove_from_coverage: ^2.0.0
  mocktail: ^0.3.0
  firebase_auth_mocks: ^0.8.5+1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:

  uses-material-design: true