name: free_beta
description: Elev8 route tracking app.
publish_to: 'none' 
version: 1.5.1+24

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^4.4.2
  firebase_auth: ^4.2.8
  firebase_core: ^2.6.1
  firebase_crashlytics: ^3.0.14
  firebase_storage: ^11.0.13
  flutter_riverpod: ^2.2.0
  image_picker: ^0.8.4+5
  intl: ^0.17.0
  path: ^1.8.0
  video_player: ^2.4.5
  charts_flutter: ^0.12.0
  auto_size_text: ^3.0.0
  firebase_messaging: ^14.2.6
  flutter_app_badger: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  remove_from_coverage: ^2.0.0
  mocktail: ^0.3.0
  firebase_auth_mocks: ^0.10.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:

  uses-material-design: true